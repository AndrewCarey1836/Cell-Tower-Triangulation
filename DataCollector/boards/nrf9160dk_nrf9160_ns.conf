CONFIG_GPIO=y
CONFIG_SERIAL=y
#CONFIG_BOARD_NRF9160DK_NRF9160NS=y
CONFIG_SOC_SERIES_NRF91X=y
CONFIG_ARM_MPU=y
CONFIG_ARM_TRUSTZONE_M=y
CONFIG_TRUSTED_EXECUTION_NONSECURE=y
CONFIG_HW_STACK_PROTECTION=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
#CONFIG_SPI_2_NRF_SPI=y

# Beyond base settings
CONFIG_DISK_DRIVER_SDMMC=y
#CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=64
CONFIG_SDMMC_LOG_LEVEL_DBG=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_LOG=y
CONFIG_DISK_ACCESS=y
#CONFIG_SDMMC_OVER_SPI=y

CONFIG_BUILD_WITH_TFM=y
CONFIG_TFM_PROFILE_TYPE_NOT_SET=y
# The nRF9160 does't support GCM on hardware,
# so we need to enabled a software backend like
# oberon
CONFIG_PSA_CRYPTO_DRIVER_OBERON=y
CONFIG_PSA_CRYPTO_DRIVER_CC3XX=n
